<div class="contenedor">
    <h1>Editar mi cuenta</h1>
    <div class="card">
        <form (ngSubmit)="handleFormSubmission(editUserDataForm)" #editUserDataForm="ngForm">

            <div class="div">
                <label for="restaurantName">Nombre de restaurante</label>
                <input id="restaurantName" name="restaurantName" type="text" [(ngModel)]="userData.restaurantName"
                    required>
            </div>

            <div class="div">
                <label for="firstName">Nombre</label>
                <input id="firstName" name="firstName" type="text" [(ngModel)]="userData.firstName" required>
            </div>

            <div class="div">
                <label for="lastName">Apellido</label>
                <input id="lastName" name="lastName" type="text" [(ngModel)]="userData.lastName" required>
            </div>

            <div class="div">
                <label for="address">Dirección</label>
                <input id="address" name="address" type="text" [(ngModel)]="userData.address" required>
            </div>

            <div class="div">
                <label for="phoneNumber">Teléfono</label>
                <input id="phoneNumber" name="phoneNumber" type="text" [(ngModel)]="userData.phoneNumber" required>
            </div>

            <div class="div">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="text" [(ngModel)]="userData.password" required minlength="4">
            </div>

            <div class="div">
                <label for="password2">Repetir la contraseña</label>
                <input id="password2" name="password2" type="text" [(ngModel)]="userData.password2" required>
            </div>

            <button [disabled]="editUserDataForm.invalid || isLoading" class="btn-save">
                {{ isLoading ? 'Guardando...' : 'Guardar cambios' }}
            </button>

            @if(errorBack) { <p style="color: red;">Error al guardar los cambios</p> }
            @if(success) { <p style="color: green;">¡Cuenta actualizada con éxito!</p> }

        </form>
    </div>
</div>
