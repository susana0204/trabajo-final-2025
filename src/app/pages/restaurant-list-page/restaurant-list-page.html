 <h1> Bienvenido a nuestra comunidad de sabores</h1>
 <div class="contenedor-restaurant">

    <div class=" card-restaurant">
        <mat-icon aria-hidden="false"
                    aria-label="restaurante" fontIcon="food_bank"></mat-icon>
        <a routerLink="/restaurant-detail">
            <h2>{{ restaurant().restaurantName }}</h2>
        </a>
        <p>{{restaurant().address}}</p>
        <p>{{restaurant().phoneNumber}}</p>


        <button (click)="viewMenu()"> Ver Menu </button>
    </div>

</div>
